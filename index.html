<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Jayit's Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<!-- partial:index.partial.html -->

<body>
    <div class="container">
        <header class="header">
            <h3 class="header-logo">ElectroMart</h3>

            <nav class="header-nav">
                <ul>
                    <li><a href="#0">Home</a></li>
                    <li><a href="#0">Products</a></li>
                    <li><a href="#0">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="products">



        </div><!-- products -->

        <div class="shopping-cart">
            <div class="shopping-cart-head">
                <span class="product-quantity">0</span> Product(s) in Cart
            </div>
            <ul class="shopping-cart-list">
            </ul>
            <div class="cart-buttons">
                <a href="#0" class="button empty-cart-btn">Empty</a>
                <a href="#0" class="button cart-checkout">Checkout - <span class="total-price">Rs0</span></a>
            </div>
        </div>
    </div><!-- container -->
</body>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src="script.js"></script>

</html>
